<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Game</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="board">
        <div class="btn-new-game">NEW GAME</div>
        <div class="btn-roll-dice">ROLL DICE</div>
        <div class="dice"></div>
        <div class="btn-hold">HOLD</div>
        <div class="board-player0">
            <div class="player" id="player0">PLAYER 1</div>
            <div class="global-score">0</div>
            <div class="current-score">CURRENT
                <div class="current-score-plr0">0</div>
            </div>
        </div>
        <div class="board-player1">
            <div class="player" id="player1">PLAYER 2</div>
            <div class="global-score">0</div>
            <div class="current-score">CURRENT
                <div class="current-score-plr1">0</div>
            </div>
        </div>

    </div>
</div>

<script src="main.js"></script>

</body>
</html>
